<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/listaSimbol.png" alt="simbolo lista telefonica">
            <h1>LISTA TELEFÔNICA</h1>
        </header> 
    
        <form id="formContact">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="tel" id="numero-contato" required placeholder="Número de Telefone">
            <button type="submit">Cadastrar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
        </table>
    </div>

</body>

<script src="script.js"></script>

</html>
